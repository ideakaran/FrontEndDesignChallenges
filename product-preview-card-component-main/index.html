<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container_product">
    <div class="container_product__img">
    </div>
    <div class="container_product__description">
      <p class="container_product__description__category">PERFUME</p>
      <h3 class="container_product__description__header">Gabrielle Essence Eau De Parfum</h3>
      <p class="container_product__description__body">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div>
        <span class="container_product__description__discountedPrice">$149.99</span>
        <span class="container_product__description__actualPrice">$169.99</span>
      </div>

      <button class="container_product__addtocart" type="submit">
        <img class="cart" src="images/icon-cart.svg">
        <p>Add to Cart</p>
      </button>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Karan Pant</a>.
  </div>
</body>
</html>
